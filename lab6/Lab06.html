<script>
    function cities(i) {
        let s = "";
        for (var p=1;p<=countries[i-1].cities.length;p++) {
            s = s + "<p>" + countries[i - 1].cities[p - 1] + "</p>"
        }
        return s;
    }

    function photo(i) {
        let s = "";
        for (var p=1;p<=countries[i-1].photos.length;p++) {
            s = s + '<img src="images/' +
				countries[i-1].photos[p-1] +
				'">'
        }
        return s;
    }

    function creatE(i){
        var s = "<div class='item'>"+
            "<h2>" +countries[i-1].name+"</h2>" +
            "<h3>" + countries[i-1].continent+"</h3>" +
            "<div class='inner-box'>"+
            "<h2>Cities</h2>" + cities(i)+
            "</div>" +
            "<div class='inner-box'>"
            +"<h2>Popular Photos</h2>" + photo(i)+
            "</div>"
            +"<button> Visit </button>"+"</div>"
            ;
        return s;
    }

    document.getElementsByTagName("div")[0].innerHTML =
        creatE(1) + creatE(2) +creatE(3)+creatE(4);

</script>
